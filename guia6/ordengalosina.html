<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ordenando una pizza</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/gasolina.css" />
</head>

<body>
    <header id="box">
        <h1 id="flashlight">
            <span id="flash">ORDEN DE</span>
            <span id="light">Gasolina</span>
        </h1>
    </header>
    <form action="javascript:void(0);" class="demoForm" id="pizzaForm">
        <fieldset>
            <legend>Seleccione el tipo de Gasolina</legend>
            <p>Tipo:
                <label><input type="radio" id="regular" name="size" value="4.05" checked="checked" />Regular</label>
                <label><input type="radio" id="especial" name="size" value="4.27" />Especial</label>
                <label><input type="radio" id="diesel" name="size" value="3.96" />Diésel</label>
                <input type="hidden" name="sz_tot" value="0.00" />
            </p>
            <p id="pizza_toppings"><label>¿Cuántos Galones comprara?:</label>
                <label><input type="number" name="galones" id="galones" min="0.05" max="150.00" step="0.05" placeholder="Ingrese los galones"></label>
                <input type="hidden" name="tops_tot" value="0.00" />
            </p>
            <p>
                <label>
                    Total: $<input type="text" name="total" id="total" class="num" value="0.00" readonly="readonly" />
                </label>
            </p>
            <p>
                <input type="submit" name="submit" id="mostrar" value="Submit" />
            </p>
        </fieldset>
    </form>
    <script src="js/gasolina.js"></script>
</body>

</html>
