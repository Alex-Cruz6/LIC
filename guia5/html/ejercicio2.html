<!DOCTYPE html>
<html lang="es">

<head>
    <title>Crear y editar tablas con JS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/modernform.css" />
    <script type="text/javascript" src="../js/registroUsuarios.js"></script>
</head>

<body>
    <div class="container">
        <section class="tabblue">
            <ul class="tabs blue">
                <li>
                    <input name="tabs blue" id="tab1" checked="" type="radio">
                    <label for="tab1">Datos del Usuario</label>
                    <div id="tab-content1" class="tab-content">
                        <p>
                            Ingresa los siguientes datos para completar tu registro.
                        </p> 
                        <form name="frmmat" id="pais">
                            <span class="tabaddon"><i class="fa fa-user fa-2x"></i></span>
                            <input type="text" name="txtname" id="txtname" required="required" placeholder="(Su nombre)" class="field" />
                            <span class="tabaddon"><i class="fa fa-envelope fa-2x"></i></span>
                            <input type="text" name="txtlastname" id="txtlastname" required="required" placeholder="(Su apellido)" class="field" />
                            <span class="tabaddon"><i class="fa fa-user fa-2x"></i></span>
                            <input type="email" name="txtEmail" id="txtEmail" placeholder="(Su E-mail)" class="field" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
                            <span class="tabaddon"><i class="fa fa-user fa-2x"></i></span>
                            <input type="date" name="txtFechNacimiento" id="txtFechNacimiento" required="required" placeholder="Su Fecha de Nacimiento" class="field" />
                            <span class="tabaddon"><i class="fa fa-user fa-2x"></i></span>
                            <input type="password" name="txtPassword" id="txtPassword" required="required" placeholder="(Su Contraseña)" class="field" minlength="8"/>
                            <span class="tabaddon"><i class="fa fa-user fa-2x"></i></span>
                            <input type="password" name="txtPassword2" id="txtPassword2" required="required" placeholder="(Confirme su Contraseña)" class="field" minlength="8" />
                            <span class="tabaddon"><i class="fa fa-lock fa-2x"></i></span>
                            <input type="number" name="txtage" id="txtage" required="required" placeholder="(Su edad)" class="field" />
                            <div class="accounttype">
                                <p>Género:</p>
                                <input type="radio" value="Masculino" id="radioOne" name="chkgender"
                                    checked="checked" />
                                <label for="radioOne" class="radio" chec>Masculino</label>
                                <input type="radio" value="Femenino" id="radioTwo" name="chkgender" />
                                <label for="radioTwo" class="radio">Femenino</label>
                            </div>
                            <div class="btn">
                                <input type="button" name="btnSend" id="btnSend" value="Matricular" />
                            </div>
                        </form>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>
